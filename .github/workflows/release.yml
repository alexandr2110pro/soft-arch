name: Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry-run mode (preview changes without releasing)'
        required: false
        default: true
        type: boolean
      first-release:
        description: 'First release under independent versioning (creates initial tags)'
        required: false
        default: false
        type: boolean

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release (Dry Run)
        if: inputs.dry-run
        run: pnpm dlx nx release --dry-run --verbose ${{ inputs.first-release && '--first-release' || '' }}

      - name: Version & Changelog
        if: ${{ !inputs.dry-run }}
        run: pnpm dlx nx release --skip-publish --verbose ${{ inputs.first-release && '--first-release' || '' }}

      - name: Setup npm auth for publishing
        if: ${{ !inputs.dry-run }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_ACCESS_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org" >> ~/.npmrc
          echo "@space-arch:registry=https://registry.npmjs.org" >> ~/.npmrc

      - name: Publish to npm
        if: ${{ !inputs.dry-run }}
        run: pnpm dlx nx release publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Create GitHub Releases
        if: ${{ !inputs.dry-run }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for tag in $(git tag --points-at HEAD); do
            echo "Creating GitHub release for: $tag"
            gh release create "$tag" --title "$tag" --generate-notes --verify-tag || true
          done

      - name: Summary
        if: ${{ !inputs.dry-run }}
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "### Published tags:" >> $GITHUB_STEP_SUMMARY
          for tag in $(git tag --points-at HEAD); do
            echo "- \`$tag\`" >> $GITHUB_STEP_SUMMARY
          done
          echo "### Registry: npmjs.org" >> $GITHUB_STEP_SUMMARY
          echo "### Provenance: Enabled" >> $GITHUB_STEP_SUMMARY
