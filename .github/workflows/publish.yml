name: Publish Packages

on:
  release:
    types: [created]

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  # Override registry for CI to publish to npm
  NPM_REGISTRY: https://registry.npmjs.org

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # needed for npm provenance
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch tags for version resolution
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9.8.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          # Use npm registry for publishing in CI
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${{ github.event.release.tag_name }}
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - uses: nrwl/nx-set-shas@v4

      - name: Configure Git
        run: |
          git config user.name "Release Bot"
          git config user.email "release-bot@soft-arch.dev"

      - name: Setup npm authentication
        run: |
          # Configure npm for publishing
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_ACCESS_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org" >> ~/.npmrc
          echo "@soft-arch:registry=https://registry.npmjs.org" >> ~/.npmrc

      - name: Verify packages are built
        run: pnpm dlx nx run-many -t build --projects=tag:npm:public

      - name: Publish to npm
        run: |
          # Set npm registry explicitly for publish command
          export NPM_REGISTRY=https://registry.npmjs.org
          pnpm dlx nx release publish --registry=https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Publish Summary
        run: |
          echo "## Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: npmjs.org" >> $GITHUB_STEP_SUMMARY
          echo "- **Provenance**: Enabled" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Published successfully" >> $GITHUB_STEP_SUMMARY 